<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Walidator kodów JSON / HTML / SQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>

<h1>Walidator kodów JSON / HTML / SQL</h1>

<h3>JSON</h3>
<textarea id="jsonInput" placeholder="Wklej kod JSON tutaj..."></textarea>

<h3>HTML</h3>
<textarea id="htmlInput" placeholder="Wklej kod HTML tutaj..."></textarea>

<h3>SQL</h3>
<textarea id="sqlInput" placeholder="Wklej kod SQL tutaj..."></textarea>

<button onclick="validateAll()">Sprawdź poprawność</button>

<div id="results" class="result"></div>

<script>
  function validateJSON(jsonStr) {
    try {
      JSON.parse(jsonStr);
      return { valid: true, message: 'JSON jest poprawny.' };
    } catch (e) {
      return { valid: false, message: 'Błąd JSON: ' + e.message };
    }
  }

  function validateHTML(htmlStr) {
    try {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlStr, 'text/html');

      if (!doc || !doc.body) {
        return { valid: false, message: 'Błąd podczas parsowania HTML.' };
      }

      const parserError = doc.querySelector('parsererror');
      if (parserError) {
        return { valid: false, message: 'Błąd HTML: ' + parserError.textContent };
      }

      if (doc.body.innerHTML.trim() === '') {
        return { valid: false, message: 'HTML jest pusty lub nie zawiera żadnych elementów.' };
      }

      return { valid: true, message: 'HTML jest poprawny.' };
    } catch (e) {
      return { valid: false, message: 'Błąd HTML: ' + e.message };
    }
  }

  function validateSQL(sqlStr) {
    if (!sqlStr || sqlStr.trim() === '') {
      return { valid: false, message: 'Kod SQL jest pusty.' };
    }

    const keywords = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'DROP', 'ALTER', 'FROM', 'WHERE'];
    const sqlUpper = sqlStr.toUpperCase();

    const containsKeyword = keywords.some(kw => sqlUpper.includes(kw));

    if (!containsKeyword) {
      return { valid: false, message: 'Kod SQL nie zawiera podstawowych słów kluczowych.' };
    }

    if (sqlUpper.includes('SELECT')) {
      const selectPart = sqlUpper.split('FROM')[0];
      const afterSelect = selectPart.replace('SELECT', '').trim();
      if (afterSelect === '') {
        return { valid: false, message: 'Brak kolumn po SELECT.' };
      }
    }

    return { valid: true, message: 'Kod SQL wygląda poprawnie (heurystyka).' };
  }

  function validateAll() {
    const jsonInput = document.getElementById('jsonInput').value.trim();
    const htmlInput = document.getElementById('htmlInput').value.trim();
    const sqlInput = document.getElementById('sqlInput').value.trim();

    let results = '';

    if (jsonInput.length > 0) {
      const res = validateJSON(jsonInput);
      results += `JSON: ${res.valid ? '✔' : '✘'} ${res.message}\n`;
    } else {
      results += 'JSON: brak danych do walidacji.\n';
    }

    if (htmlInput.length > 0) {
